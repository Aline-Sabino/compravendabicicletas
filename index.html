<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bike Market</h1>
    <nav>
      <a href="#comprar">Comprar</a>
      <a href="#vender">Vender</a>
    </nav>
  </header>

  <main>
    <section id="comprar">
      <h2>Bicicletas à Venda</h2>
      <div id="filtro">
        <input type="text" id="filtroNome" placeholder="Filtrar por nome" />
        <input type="number" id="filtroMin" placeholder="Preço mínimo (R$)" />
        <input type="number" id="filtroMax" placeholder="Preço máximo (R$)" />
      </div>
      <div class="bike-list" id="bikeList">
        <!-- Bicicletas aparecerão aqui -->
      </div>
    </section>

    <section id="vender">
      <h2>Vender Bicicleta</h2>
      <form id="vendaForm">
        <label for="nome">Nome da bicicleta</label>
        <input type="text" id="nome" placeholder="Nome da bicicleta" required />

        <label for="preco">Preço (R$)</label>
        <input type="number" id="preco" placeholder="Preço (R$)" required />

        <label for="imagem">URL da imagem</label>
        <input type="url" id="imagem" placeholder="URL da imagem" required />

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bike Market</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
